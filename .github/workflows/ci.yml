name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install deps
        run: npm ci
      - name: TypeScript check
        run: npx tsc --noEmit
      - name: Expo doctor (non-blocking)
        run: npx expo doctor || true
      - name: Unit tests (if any)
        run: npm test --if-present
